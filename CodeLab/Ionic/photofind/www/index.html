<!DOCTYPE html>
<html ng-app="ionicApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>PhotoFind</title>

    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    
  <script src="//code.angularjs.org/1.2.12/angular-resource.js"></script>
</head>

<body ng-controller="FlickrCtrl">

  <ion-header-bar class="bar-dark">
    <h1 class="title">Search a Photo</h1>
  </ion-header-bar>

  <div id="search-bar">
    <div class="item item-input-inset">
      <label class="item-input-wrapper" id="search-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="query" ng-change="search()">
      </label>
    </div>
  </div>

  <ion-content id="content" push-search>
    <div id="photos" class="clearfix">
      <div class="photo" ng-repeat="photo in photos.items">
        <img ng-src="{{ photo.media.m }}">
      </div>
    </div>
  </ion-content>

</body>
</html>
